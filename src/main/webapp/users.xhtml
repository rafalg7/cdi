<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Users</title>
</h:head>

<h:body>
    <h1>Hi #{ null==currentUser ? "unlogged" : currentUser.name.concat(" with role:").concat(currentUser.role)}!</h1>

    <h:form>
        <h:dataTable value="#{userListView.users}" var="user">
            <h1>#{randomGreeting}</h1>
            <h:column>
                #{user.id}
            </h:column>
            <h:column>
                #{user.name}
            </h:column>
            <h:column>
                #{user.role}
            </h:column>
            <h:column>
                <h:commandButton value="Select" action="#{userListView.selectUser(user)}"/>
                <h:commandButton value="Remove" action="#{userListView.removeUser(user)}"/>
            </h:column>
        </h:dataTable>

        <h:outputText value="Selected user: #{userDetailsView.user.name}"/>
        <br/>
        <h:commandButton value="Greet all users!" actionListener="#{userListView.greetAllUsers}" immediate="true"/>
        <br/><br/>
        <h:commandButton value="Login as Max" action="#{loggedManager.login}"/>
        <h:commandButton rendered="#{loggedManager.logged}" value="Logout" action="#{loggedManager.logout}"/>
        <br/>
        <h:link outcome="admin" value="Admin page!"/> <br/>
        <br/>
    </h:form>

    <h2>User details</h2>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="User name:"/>
            <h:inputText value="#{userDetailsView.user.name}"/>
            <h:commandButton value="save" action="#{userDetailsView.save}"/>
            <h:commandButton value="new" action="#{userDetailsView.newUser}" immediate="true"/>
        </h:panelGrid>
    </h:form>

</h:body>


</html>
