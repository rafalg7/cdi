<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Users</title>
</h:head>

<h:body>
    <h1>Hi #{ null==currentUser ? "unlogged" : currentUser.name}!</h1>

    <h:dataTable value="#{userView.users}" var="user">
        <h1>#{randomGreeting}</h1>
        <h:column>
            #{user.id}
        </h:column>
        <h:column>
            #{user.name}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="Greet all users!" actionListener="#{userView.greetAllUsers}"/>
        <h:commandButton value="Login as Max" action="#{loggedManager.login}"/>
    </h:form>
</h:body>

</html>
